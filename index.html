<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive | Insto</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div id="myDIV" class="app-wrapper">
    <div class="splash">
      <div id="main-title"></div>
      <button id="btn-start" onclick="start()">MULAI</button>
    </div>

    <div class="bg">
      <img class="bg-sky" src="./assets/langit.png" alt="">
      <img class="bg-shadow" src="./assets/bayangan-gedung.png" alt="">
      <img class="bg-home" src="./assets/rumah.png" alt="">
      <img class="bg-road" src="./assets/jalan.png" alt="">
      <!-- <img class="bg-cloud -a" src="./assets/sky.png" alt="">
      <img class="bg-cloud -b" src="./assets/sky-b.png" alt="">
      <img class="bg-cloud -c" src="./assets/sky-c.png" alt=""> -->
    </div>

    <div id="character"></div>

    <div class="scroll-wrapper">
      <div class="scene-wrapper">
        <section id="scene-1">1</section>
        <section id="scene-2" style="background-color: #ff000030;">2</section>
        <section id="scene-3" style="background-color: #ff000040">3</section>
        <section id="scene-4" style="background-color: #ff000050;">4</section>
        <section id="scene-5" style="background-color: #ff000060;">5</section>
      </div>
    </div>
  </div>

  <script src="./js/smooth-scrollbar.js"></script>
  <script src="./js/lottie-5.7.3.min.js"></script>
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
