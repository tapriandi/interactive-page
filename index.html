<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive | Insto</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div id="myDIV" class="app-wrapper">
    <div class="splash">
      <div id="main-title"></div>
      <button id="btn-start" onclick="start()">MULAI</button>
    </div>

    <div class="bg">
      <img class="bg-sky" src="./assets/bg/langit.png" alt="">
      <img class="bg-shadow" src="./assets/bg/bayangan-gedung.png" alt="">
      <div class="bg-home"></div>
      <div class="bg-road"></div>
      <div class="bg-cloud"></div>
    </div>

    <div id="character"></div>

    <div class="scroll-wrapper">
      <div class="scene-wrapper">
        <section class="scene-1">
          <div class="btn-sprite -a"></div>
        </section>

        <section class="scene-2">
          <div class="btn-sprite -b">
            <img src="./assets/eye/eye-open.png" alt="">
            <p>Buka Insto</p>
          </div>

          
        </section>

        <section class="scene-3">
          <div class="btn-sprite -a"></div>
        </section>

        <section class="scene-4">
          <div class="btn-sprite -b">
            <img src="./assets/eye/eye-open.png" alt="">
            <p>Buka Insto</p>
          </div>
        </section>

        <section class="scene-5">
          <div class="btn-sprite -a"></div>
        </section>

        <section class="scene-6">
          <div class="btn-sprite -b">
            <img src="./assets/eye/eye-open.png" alt="">
            <p>Buka Insto</p>
          </div>
        </section>
      </div>
    </div>

    <!-- <div class="pop-full">
      <div class="wrap">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, nam!</p>
      </div>
    </div> -->
  </div>

  

  <script src="./js/smooth-scrollbar.js"></script>
  <script src="./js/lottie-5.7.3.min.js"></script>
  <script src="./js/TweenMax.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
